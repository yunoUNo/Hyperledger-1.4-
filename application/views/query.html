<html>
    <head>
        <title>My SimpleAsset Prototype</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container">
            <br>
            <H1>자산조회 페이지</H1>
            <p>자산 조회에 필요한 정보를 입력하세요.</p>
            <br>
            
                <label class="form-label">인증서 이름:</label><br>
                <input type="text" id="id" class="form-control">
                <br><br>
                <label class="form-label">자산이름:</label><br>
                <input type="text" id="key" class="form-control">
                <br><br>
                <button id="btn_query" class="btn btn-primary">자산조회</button>

            <br>
        </div>
        <div class="container">
            <br>
            <p> 자산조회결과 </p>
                <div id="div=result">
                    <p id="result">-</p>
                    <br>

                    <br>
                    <button id="btn_history" class="btn btn-danger">이력확인</button>
                    <br><br>
                    <a href="./tx" id="linkb" class="btn btn-danger" target="_blank">전송</a>
                    <br>
                </div>
        </div>
    </body>

    <script>
        $("#btn_query").click(()=>{
            const key = $("#key").val();
            const id = $("#id").val();
            // 요청
            $.get('/asset',{key, id}, (data,status)=>{
                if( status == 'success'){
                    $('#result').empty();
                    const res = JSON.stringify(data);
                    const obj = JSON.parse(res);
                    const result_string = `asset name = ${obj.key}, asset value = ${obj.value}`;
                    $('#result').append(result_string);
                    $('#div-result').show();
                }

                else{
                    alert('query failure:'+data);
                    $('#result').empty();
                }
            })
        })
        $("#btn_history").click(()=>{
            const key = $("#key").val();
            const id = $("#id").val();
            window.open(`/assets?key=${key}&id=${id}`, '_blank')
        })
        
        $(document).ready(function(){
            $('#div-result').hide();
        })

    </script>
</html>
